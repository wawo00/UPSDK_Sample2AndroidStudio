apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
//        applicationId "com.candy.world.crush.jam.free"
        applicationId "roy.wan.inland"
//        applicationId ""
//        applicationId "coin.dozer.arcadegame.free.casino"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 3006
        versionName "3.0.0.6"
        multiDexEnabled true
        ndk {
                abiFilters 'armeabi-v7a'
            }
    }
    dexOptions {
        preDexLibraries false
        incremental false
        javaMaxHeapSize "3072m"
    }

    signingConfigs {
        release {
            storeFile file('key.jks')
            keyAlias 'key'
            keyPassword '123456'
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
//            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
//    compile fileTree(dir: 'libs', include: ['*.jar'])
    //core-lib
    compile(name: 'UPAdsSdk_3.0.06', ext: 'aar')
    //networks
    compile(name: 'inmobi_ads', ext: 'aar')
    compile(name: 'mobvista_ads', ext: 'aar')
    compile(name: 'oneway_ads', ext: 'aar')
    compile(name: 'playable_ads', ext: 'aar')
    compile(name: 'youlan_ads', ext: 'aar')
    compile(name: 'vungle_ads', ext: 'aar')
    //头条
    compile(name: 'toutiao_ads', ext: 'aar')
//    compile(name: 'toutiao_ads_sdk', ext: 'aar')
    compile(name: 'android-gif-drawable', ext: 'aar')
//support-libs
//    compile(name: 'animated-vector-drawable-26.1.0', ext: 'aar')
    compile(name: 'gson-2.7', ext: 'jar')
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:multidex:1.0.1'

}


