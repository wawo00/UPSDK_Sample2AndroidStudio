apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
//        applicationId "com.upltv.adsdk.demo"
        applicationId "com.modx.daluandou"
        applicationId "com.aaa.bbb.ccc"
//        applicationId "coin.dozer.arcadegame.free.casino"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 3005
        versionName "3.0.0.5"
        multiDexEnabled true
    }
    dexOptions {
        preDexLibraries false
        incremental false
        javaMaxHeapSize "3072m"
    }

    signingConfigs {
        release {
            storeFile file('key.jks')
            keyAlias 'key'
            keyPassword '123456'
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

