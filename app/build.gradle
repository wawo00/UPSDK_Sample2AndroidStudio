apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
//        applicationId "com.candy.world.crush.jam.free"
        applicationId "com.holaverse.holagames.wt"
//        applicationId ""
//        applicationId "coin.dozer.arcadegame.free.casino"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 3006
        versionName "3.0.0.6"
        multiDexEnabled true
        ndk {
                abiFilters 'armeabi-v7a'
            }
    }
    dexOptions {
        preDexLibraries false
        incremental false
        javaMaxHeapSize "3072m"
    }

    signingConfigs {
        release {
            storeFile file('key.jks')
            keyAlias 'key'
            keyPassword '123456'
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
//            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

